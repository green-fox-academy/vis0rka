<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Button Disabled</title>
</head>
<body>
  <div class="container">
    <div class="formContainer">
      <h3>Button Disabled</h3>
      <form class="formFavPet">
        <p>What is your favorite Pet?</p>
        <div>
        <input id="dog" type="radio" name="favPet"><label for="dog">Dog</label>
        </div>
        <div>
        <input id="cat" type="radio" name="favPet"><label for="cat">Cat</label>
        </div>
        <div>
        <input id="viktor" type="radio" name="favPet"><label for="viktor">Viktor the goldfish</label>
        </div>
      </form>
      <form class="catFacts">
        <p>Do you want to sign up for cat facts?</p>
        <div>
        <input id="catyes" type="radio" name="cats"><label for="catyes">Yes</label>
        </div>
        <div>
        <input id="catno" type="radio" name="cats"><label for="catno">No</label>
        </div>
      </form>
      <button class="btn cats" disabled>I love cats</button> <button class="btn signUp" disabled>Sign up</button>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
