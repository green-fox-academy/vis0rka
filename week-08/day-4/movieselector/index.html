<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Movie Selector</title>
</head>
<body>
  <div class="container">
    <div class="formContainer">
      <h3>Movie Selector</h3>
      <form class="movieSelector">
       <select class="genreInput" name="Select a genre">
         <option value="hidden" class="hidden">Select a genre</option>
         <option value="Sci-fi">Sci-fi</option>
         <option value="Drama">Drama</option>
         <option value="Comedy">Comedy</option>
       </select>
       <select class="movies" name="Select a movie">
          <option value="hidden">Select a movie</option>
        <option value="Moon" class="Sci-fi">Moon</option>
        <option value="2001 Space odessy" class="Sci-fi">2001 Space odessy</option>
        <option value="Contact" class="Sci-fi">Contact</option>
        <option value="Darkest hour" class="Drama">Darkest hour</option>
        <option value="There will be blood" class="Drama">There will be blood</option>
        <option value="American beauty" class="Drama">American beauty</option>
        <option value="Airplane!" class="Comedy">Airplane!</option>
        <option value="Deadpool" class="Comedy">Deadpool</option>
        <option value="Wayne's World" class="Comedy">Wayne's World</option>
       </select>
      </form>
      <div class="resultContainer">
      <h4>The selected movies is:</h4>
      <h4 class="selectMovie"></h4>
    </div>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
