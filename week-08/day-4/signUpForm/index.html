<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="formContainer">
      <div class="inputFields">
        <h1>Sign up</h1>
        <form class="signup" action=https://newsletter-ws.herokuapp.com/register method="POST">
          <input type="text" placeholder="Username" name="name" id="name" required>
          <input type="email" placeholder="E-mail" name="email" id="email" required>
          <input type="password" placeholder="Password" name="password" id="password" required>
          <input type="password" placeholder="Retype password" name="passwordConfirmation" id="passwordConfirmation" required>
          <button class="signUpBtn" type="submit">Sign me up</button>
        </form>
      </div>
      <div class="middle"><div class="orBtn"><p>OR</p></div></div>
      <div class="socialButtons">
        <button class="btn faceBtn">Log in with facebook</button>
        <button class="btn twittBtn">Log in with twitter</button>
        <button class="btn googleBtn">Log in with google</button>
      </div>
    </div>
  </div>
</body>
</html>
