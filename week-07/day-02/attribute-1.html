<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Write the image's url to the console.
      Replace the image with a picture of your favorite animal.
      Make the link point to the Green Fox Academy website.
      Disable the second button.
      Replace its text with 'Don't click me!'.
    </script>
    OR
    <script src="attribute-1.js"></script> -->
    <script>
    const firstImg = document.querySelector('img');
    console.log(firstImg.getAttribute('src'));
    firstImg.setAttribute('src' , 'https://pics.me.me/funny-monkey-13928664.png');
    const aLink = document.querySelector('a');
    console.log(aLink)
    aLink.setAttribute('href', 'https://www.greenfoxacademy.com/');
    const secondLink = document.querySelector('.this-one');
    secondLink.setAttribute('disabled', 'disabled');
    secondLink.textContent = `Don't click me!`;

    </script>
  </body>
</html>
