<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rounded Buttons</title>
</head>       
<body>
  <div class="wrapper">
    <div class="buttonContainer">
      <button class="shadow blue text overlay">Blue</button>
      <button  class="shadow green text overlay">Green</button>
      <button  class="shadow red text overlay">Red</button>
      <button  class="shadow light text overlay">Light</button>
      <button  class="shadow black text overlay">Black</button>
      <button  class="shadow white overlay">White</button>
    </div>
  </div>
</body>
</html>
