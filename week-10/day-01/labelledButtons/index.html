<!DOCTYPE html>

      <button class="icon" data-action="Delete"><i class="far fa-trash-alt"></i><p>Delete</p></button>

      <button class="icon2" data-action="Sure"><i class="fas fa-check"></i><p>Sure?</p></button>

  </div>
