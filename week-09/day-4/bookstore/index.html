<head>

  <title>Bookstore</title>
  <link rel="stylesheet" href="/assets/style.css">

<body>
  <div class="wrapper">
  <h1>Bookstore</h1> 
  <div class="searchField">
      <form class="category">
        <h3>Select category</h3>
        <select class="categoryInput">
        </select>
      </form>
      <form class="publisher">
          <h3>Select category</h3>
          <select class="publisherInput">
          </select>
      </form>
      <form class="priceLtn">
          <h3>Price lower than</h3>
          <input type="text" name="priceLtn" id="priceLtn">
      </form>
      <form class="priceGtn">
          <h3>Price greater than</h3>
          <input type="text" name="priceGtn" id="priceGtn">
          <button type="submit" id="submitBtn">Search</button>
        </form>
    </div>
  <div class="container"></div>
  </div>
</div>
